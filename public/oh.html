<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Sản Phẩm</title>

    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      .admin-container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 1.8em;
        color: #333;
      }

      .add-product-btn {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .add-product-btn:hover {
        background-color: #218838;
      }

      .product-table {
        width: 100%;
        border-collapse: collapse;
      }

      .product-table thead {
        background-color: #007bff;
        color: #fff;
      }

      .product-table th,
      .product-table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      .product-table tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }

      .product-table tbody tr:hover {
        background-color: #f1f1f1;
      }

      .edit-btn,
      .delete-btn {
        padding: 5px 10px;
        font-size: 0.9em;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color 0.3s ease;
      }

      .edit-btn {
        background-color: #ffc107;
      }

      .edit-btn:hover {
        background-color: #e0a800;
      }

      .delete-btn {
        background-color: #dc3545;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <header>
        <h1>Quản Lý Sản Phẩm</h1>
        <button class="add-product-btn">+ Thêm Sản Phẩm</button>
      </header>
      <main>
        <table class="product-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Số Lượng</th>
              <th>Hành Động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Áo Sơ Mi Linen</td>
              <td>500,000 VNĐ</td>
              <td>20</td>
              <td>
                <button class="edit-btn">Sửa</button>
                <button class="delete-btn">Xóa</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Quần Tây Slimfit</td>
              <td>750,000 VNĐ</td>
              <td>15</td>
              <td>
                <button class="edit-btn">Sửa</button>
                <button class="delete-btn">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
